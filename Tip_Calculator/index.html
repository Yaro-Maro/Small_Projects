<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
     <link rel="stylesheet" href="styles.css">
     <script defer type="text/javascript" src="script.js"></script>
  </head>
  <body>
    <img id="logo" src="img/logo.svg" alt="Splitter logo">


    <section class="main_container">
      <section class="input_container">
        <label for="bill">Bill</label>
        <br>
        <input type="text" name="bill" placeholder="0.00">
        <br>
        <label for="">Select Tip %</label>
        <br>
        <div class="tip_button_container">
          <button type="button" name="5%">5%</button>
          <button type="button" name="10%">10%</button>
          <button type="button" name="15%">15%</button>
          <button type="button" name="25%">25%</button>
          <button type="button" name="50%">50%</button>
          <input type="text" name="custom" placeholder="Custom">
        </div>
        <br>
        <label for="num_of_people">Number of people</label>
        <br>
        <input type="text" name="num_of_people" placeholder="0">
      </section>

      <section class="display_container">
        <table>
          <tr>
            <td>Tip amount <br><sub>/ person</sub></td>
            <td id="displayTipAmount"></td>
          </tr>
          <tr>
            <td id="displayTotal">Total <br><sub>/ person</sub></td>
            <td></td>
          </tr>
        </table>
      </section>
    </section>


  </body>
</html>
