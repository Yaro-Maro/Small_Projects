<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
     <link rel="stylesheet" href="styles.css">
     <script defer type="text/javascript" src="script.js"></script>
  </head>
  <body>
    <div class="logo-container">
      <img class="logo" src="img/logo.svg" alt="Splitter logo">
    </div>

    <!-- TODO: Remap keys for "block-and-line-comment" -->

    <section class="main-container">
      <section class="input-container">
        <label for="bill">Bill</label>
        <input
          id="bill" spellcheck="false" type="number" maxlength="6" name="bill" placeholder="0.00"
          oninput="javascript: if (this.value.length > this.maxLength) { this.value = this.value.slice(0, this.maxLength); }"
        />
        <label>Select Tip %</label>
        <div class="tip-buttons">
          <a class="tip-button" href="#" type="button" name="5%" id="5" >5%</a>
          <a class="tip-button" href="#" type="button" name="10%" id="10">10%</a>
          <a class="tip-button" href="#" type="button" name="15%" id="15">15%</a>
          <a class="tip-button" href="#" type="button" name="25%" id="25">25%</a>
          <a class="tip-button" href="#" type="button" name="50%" id="50">50%</a>
          <input
            class="tip-button" id="customTip" spellcheck="false" maxlength="2" type="number" name="custom" placeholder="Custom"
            oninput="javascript: if (this.value.length > this.maxLength) { this.value = this.value.slice(0, this.maxLength); }"
          />
        </div>
        <br>
        <label for="numOfPeople">Number of People</label>
        <input
          id="numOfPeople" spellcheck="false" type="number" maxlength="3" name="people" placeholder="0"
          oninput="javascript: if (this.value.length > this.maxLength) { this.value = this.value.slice(0, this.maxLength); }"
        />
      </section>

      <section class="results-container">
        <table class="results-table">
          <tr>
            <td class="white-text">Tip amount<span class="subtext">/ person</span></td>
            <td class="result" id="displayPerPerson">$4.27</td>
          </tr>
          <tr>
            <td class="white-text">Total<br><span class="subtext">/ person</span></td>
            <td class="result" id="displayTotal">32.79$</td>
          </tr>
        </table>
        <a href="#" id="resetButton">RESET</a>
      </section>
    </section>


  </body>
</html>
