<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
     <link rel="stylesheet" href="styles.css">
     <script defer type="text/javascript" src="script.js"></script>
  </head>
  <body>
    <img id="logo" src="img/logo.svg" alt="Splitter logo">


    <section class="main_container">
      <section class="input_container">
        <label for="bill">Bill</label>

        <input type="text" name="bill" placeholder="0.00">

        <label for="">Select Tip %</label>

        <div class="tip_inputs">
          <button type="button" name="5%" id="5" class="tip_button">5%</button>
          <button type="button" name="10%" id="10"class="tip_button">10%</button>
          <button type="button" name="15%" id="15"class="tip_button">15%</button>
          <button type="button" name="25%" id="25"class="tip_button">25%</button>
          <button type="button" name="50%" id="50"class="tip_button">50%</button>
          <input
            maxlength="2" type="number" name="custom" placeholder="Custom" id="custom" class="tip_button"
            oninput="javascript: if (this.value.length > this.maxLength) { this.value = this.value.slice(0, this.maxLength); }"
          />
        </div>
        <br>
        <label for="num_of_people">Number of people</label>
        <br>
        <input type="text" name="num_of_people" placeholder="0">
      </section>

      <section class="display_container">
        <table>
          <tr>
            <td class="tip_to_give">Tip amount <br><sub>/ person</sub></td>
            <td id="displayTipAmount"></td>
          </tr>
          <tr>
            <td>Total <br><sub>/ person</sub></td>
            <td id="displayTotal"></td>
          </tr>
        </table>
      </section>
    </section>


  </body>
</html>
